{% extends "base.html" %}
{% block title %}
Log in
{% endblock %}
{% block content %}
<form action="/login" method="post">
    <p style="color:white;margin-top:8px;">Username: <input style="color:black;" type="text" name="username" required></p>
    <p style="color:white;">Password: <input style="color:black;" type="password" name="password" required></p>
    <p style="color:white;"><input type="submit" style="color:white;border-color: #4a5d23; background-color: #8a9a5b;"></p>
</form>
{% endblock %}
